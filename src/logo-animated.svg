<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <style>
    #back_line,
    #front_line,
    #circle_1,
    #circle_2,
    #circle_3,
    #circle_4 {
      animation-duration: 1.5s;
      animation-timing-function: ease;
      animation-fill-mode: forwards;
    }
    #back_line {
      animation-name: draw_back_line;
    }
    @keyframes draw_back_line {
      0% {
        stroke-dasharray: 60;
        stroke-dashoffset: 60;
      }
      60% {
        stroke-dasharray: 60;
        stroke-dashoffset: 60;
      }
      100% {
        stroke-dasharray: 60;
        stroke-dashoffset: 0;
      }
    }
    #front_line {
      animation-name: draw_front_line;
    }
    @keyframes draw_front_line {
      0% {
        stroke-dasharray: 158;
        stroke-dashoffset: 158;
      }
      60% {
        stroke-dasharray: 158;
        stroke-dashoffset: 0;
      }
      100% {
        stroke-dasharray: 158;
        stroke-dashoffset: 0;
      }
    }
    #circle_1 {
      animation-name: draw_circle_1;
    }
    #circle_2 {
      animation-name: draw_circle_2;
    }
    #circle_3 {
      animation-name: draw_circle_3;
    }
    #circle_4 {
      animation-name: draw_circle_4;
    }
    @keyframes draw_circle_1 {
      0% {
        transform: scale(0);
      }
      20% {
        transform: scale(0);
      }
      40% {
        transform: scale(1);
      }
      100% {
        transform: scale(1);
      }
    }
    @keyframes draw_circle_2 {
      0% {
        transform: scale(0);
      }
      30% {
        transform: scale(0);
      }
      50% {
        transform: scale(1);
      }
      100% {
        transform: scale(1);
      }
    }
    @keyframes draw_circle_3 {
      0% {
        transform: scale(0);
      }
      40% {
        transform: scale(0);
      }
      60% {
        transform: scale(1);
      }
      100% {
        transform: scale(1);
      }
    }
    @keyframes draw_circle_4 {
      0% {
        transform: scale(0);
      }
      50% {
        transform: scale(0);
      }
      70% {
        transform: scale(1);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
  <path
    id="back_line"
    stroke="#bdbdbd"
    stroke-width="5"
    fill="none"
    d="
      M 20 50
      L 80 50
    "
  ></path>
  <path
    id="front_line"
    stroke="#424242"
    stroke-width="7.5"
    fill="none"
    d="
      M 0 50
      L 20 50
      L 40 75
      L 60 25
      L 80 50
      L 100 50
    "
  ></path>
  <g transform="translate(20,50)">
    <circle id="circle_1" cx="0" cy="0" r="10" fill="#02b3e4"></circle>
  </g>
  <g transform="translate(40,75)">
    <circle id="circle_2" cx="0" cy="0" r="10" fill="#c341d8"></circle>
  </g>
  <g transform="translate(60,25)">
    <circle id="circle_3" cx="0" cy="0" r="10" fill="#fa750f"></circle>
  </g>
  <g transform="translate(80,50)">
    <circle id="circle_4" cx="0" cy="0" r="10" fill="#e91e63"></circle>
  </g>
</svg>
